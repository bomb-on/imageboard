<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

</head>
<body>


    <div id="main">

        <image-modal @close="closeMe" :selected-image="selectedImage" post-title="hello" v-if="selectedImage"></image-modal>

        <div class="topBar">
            <h1>Les Images.</h1>
            <div class="input">
                <input v-model="username" name="username" placeholder="username">
                <input v-model="title" name="title" placeholder="title">
                <input v-model="desc" name="description" placeholder="description">
                <input type="file"  id="file" class="inputfile" accept="image/*" @change="fileSelected">
                <label for="file">Choose a file</label>
                <button @click="upload">upload</button>
            </div>
        </div>

        <br>
        <div class="imageDiv">
            <div  v-for="image in images" class="imageWindow" v-if="images.length">
            <!-- <div @click="selectedImage = image.id" v-for="image in images" class="imageWindow" v-if="images.length"> -->
                <a :href="'#' + image.id" class="imageAnchor">
                    <img  :src="image.url">
                    <br>
                    <div class="imageTitle">
                        <p>{{image.title}}</p>
                    </div>
                </a>

            </div>
        </div>
        <div class="moreImages" v-if="showButton && images.length >= 12">
            <button @click="moreImg" type="button" name="more">MORE IMAGES</button>
        </div>



            <!-- <strong v-if="chicken.name == 'Chicken Little'">!!!</strong> -->


        <!-- <ul>
            <li v-for="image in images">
                <div class="imageWindow">
                    <img :src="image.url">
                </div>
            </li>


        </ul> -->
    </div>
    <script type="text/x-template" id="imageTemplate">
        <div class="components">
            <div class="close">
                <h1 class="close" @click="closeModal">X</h1>
            </div>

            <h1 >My image template {{selectedImage}}</h1>
            <img  :src="images.url">
            <div class="imageTitle">
                <h1>{{images.title}}</h1>
                <h2>{{images.description}}</h2>
                <p>Uploaded by {{images.username}}</p>
            </div>
            <div class="input">
                <p>Comment </p><input v-model="comment" name="comment" placeholder="comment">
                <p>Username </p><input v-model="user" name="user" placeholder="username">
                <button @click="submit">submit</button>
            </div>
            <p>Comments:</p>
            <div class="comments">
                <div v-for="comment in comments">

                    <p>{{comment.comment_user}} : {{comment.comment}}</p>
                </div>
            </div>


        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js">

    </script>
</body>

</html>
